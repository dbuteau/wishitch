<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Add to Wishitch Button Options</title>
    <style>
        body {
            padding: 50px;
        }
        label {
            float: left;
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="#">
        <p>
            <label>Your WishItch server url</label><input type="text" name="server" id="server" placeholder="https://example.com"/>
        </p>
        <p>
            <label>Identification Token</label><input type="test" name="token" id="token"/>
        </p>
        
        <button type="submit">Save</button>&nbsp;&nbsp;&nbsp;<span id="status"></span></p>
    </form>
    <script src="options.js"></script>
</body>

</html>
